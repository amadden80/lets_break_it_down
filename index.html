  body{

    width: 200px;
    -webkit-animation: enterWithStyle 3s;
  }

  #face-box{
    text-align: center
  }

  @-webkit-keyframes enterWithStyle {
    0%{
      width: 0px;
    }

    25%{
      width: 300px;
    }

    100%{
      -webkit-transform: rotate(360deg);
      width: 200px;
    }

  }



  </style>

  <script>

    function welcomeUser(){

      var message = 'Welcome!  Nice to meet you!';
      alert( message );

    }

    setTimeout(welcomeUser, 5000);

  </script>

</head>
